    <dialog id="popup">

        <h2>Add Book</h2>
        <div>
          <label for="title">Title: </label>
          <input type="text" id="title" name="title" required />

        </div>
        <div>

          <input type="number" id="num_pages" name="number-of-pages" required />
        </div>
        <div>
          <label for="read-unread">Read? </label>
          <input type="checkbox" id="read-unread" name="Read-or-Unread" />
        </div>
